<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" href="css/new_file.css" />
	</head>
	<body>
		<div style="width: 400px; height: 400px;position: relative;">
			<div style="width: 300px; height: 100px; background-color: red;position: absolute;"></div>
			<div style="width: 100px; height: 300px; background-color: #333;position: absolute;top: 100px;"></div>
			<div style="width: 200px; height: 200px; position:absolute;background-color: blueviolet;top: 100px;left: 100px;"></div>
			<div style="width: 100px; height: 300px; background-color: green;position: absolute;left: 300px"></div>
			<div style="width: 300px; height: 100px; background-color: yellow;position: absolute;top: 300px;left: 100px;"></div>
		</div>
	</br>
		<div style="width: 400px;height: 400px;">
			<div style="width: 100px;height: 300px;background: #222;float: left;"></div>
			<div style="width: 300px;height: 100px;background: #333;float: left;"></div>
			<div style="width: 100px;height: 300px;background: #444;float: right;"></div>
			<div style="width: 200px;height: 200px;background: #555;float: left;"></div>
			<div style="width: 300px;height: 100px;background: #666;float: left;"></div>	
		</div>
	</br>
		<div style="width: 400px;height: 400px;">
			<div style="width: 200px;height: 200px;background: #222;float: left;"></div>
			<div style="width: 200px;height: 200px;background: #666;float: left;"></div>
			<div style="width: 200px;height: 200px;background: #999;float: left;"></div>
			<div style="width: 200px;height: 200px;background: red;float: left;"></div>	
		</div>
	</body>
</html>
